<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Card</title>
</head>
<body>
    <main>
        <section>
            <figure class="profile">
                <img src="images/selfpfp.jpg" alt="profile image" class="profile-image">
                <figcaption class="name">David Joslin</figcaption>
            </figure>
        
        
            <ul class="contact-info">
                <li class="title">Student</li>
                <li class="phone">123-456-7890</li>
                <li class="company">CodeYou</li>
            </ul>
        </section>
    </main>

    
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    Your contact card should:
    - Resemble your mockups OR
    - You should be able to tell use why you made the changes

    -->
    


</body>
</html>
